<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
</head>
<style>
  body.dark-mode {
    background-color: #333;
    color: #f0f0f0;
        }
</style>

<body>
  <h1>Activity 1 Java Script</h1>
  
  <h2>Add Two Numbers</h2>
  
    <input type="number" id="number1" placeholder="Enter first number" required><br><br>
    <input type="number" id="number2" placeholder="Enter second number" required><br><br>
        
    <button onclick="addNumbers()">Add</button><br><br>
    <div class="result" id="result"></div>
    </div>
    
  <h2>Dark Mode</h2>
  
    <button class="toggle-button" onclick="toggleDarkMode()">Toggle Dark/Light Mode</button>
    
  <script>
    function addNumbers() {
      const num1 = parseFloat(document.getElementById('number1').value);
      const num2 = parseFloat(document.getElementById('number2').value);
            
      if ((num1) && (num2)) {
                const sum = num1 + num2;
                document.getElementById('result').innerText = "Result: " + sum;
      } else {
                document.getElementById('result').innerText = "Please enter valid numbers.";
            }
        }

        
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }
    </script>
    
</body>
</html>
